<ion-content>
  <app-center-layout message="Recover account">
    <!-- Recovery form -->
    <form [formGroup]="recoveryForm" (ngSubmit)="handleRecovery()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <button type="submit" [disabled]="!recoveryForm.valid" class="ion-hide">Send recovery email</button>
      <ion-item button type="submit" detail="false" [disabled]="!recoveryForm.valid" (click)="handleRecovery()">
        <ion-icon slot="start" name="mail-outline" color="success"></ion-icon>
        <ion-label>
          Send recovery email
        </ion-label>
      </ion-item>
    </form>
    <!-- More actions -->
    <ion-item button detail="false" routerLink="/login" [disabled]="!recoveryForm.enabled" class="ion-margin-top">
      <ion-icon slot="start" name="key-outline" color="secondary"></ion-icon>
      <ion-label>
        Return to login
      </ion-label>
    </ion-item>
  </app-center-layout>
</ion-content>
