<ion-content>
  <app-reauthenticate-wall defaultMethod="google.com">
    <app-center-layout message="Create password">
      <!-- Register form -->
      <form [formGroup]="reautenticateForm" (ngSubmit)="handleCreatePassword()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm password</ion-label>
          <ion-input formControlName="passwordConfirmation" type="password"></ion-input>
        </ion-item>
        <button type="submit" [disabled]="!reautenticateForm.valid" class="ion-hide">Create password</button>
        <ion-item button type="submit" detail="false" [disabled]="!reautenticateForm.valid" (click)="handleCreatePassword()">
          <ion-icon slot="start" name="key-outline" color="success"></ion-icon>
          <ion-label>
            Create password
          </ion-label>
        </ion-item>
      </form>
      <!-- More actions -->
      <app-cancel-button></app-cancel-button>
    </app-center-layout>
  </app-reauthenticate-wall>
</ion-content>
