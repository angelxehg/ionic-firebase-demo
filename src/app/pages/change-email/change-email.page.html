<ion-content>
  <app-reauthenticate-wall defaultMethod="password">
    <app-center-layout message="Change email">
      <!-- Change email form -->
      <form [formGroup]="changeEmailForm" (ngSubmit)="handleEmailChange()">
        <ion-item>
          <ion-label position="floating">New email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <button type="submit" [disabled]="!changeEmailForm.valid" class="ion-hide">Change email</button>
        <ion-item button type="submit" detail="false" [disabled]="!changeEmailForm.valid" (click)="handleEmailChange()">
          <ion-icon slot="start" name="key-outline" color="success"></ion-icon>
          <ion-label>
            Change email
          </ion-label>
        </ion-item>
      </form>
      <!-- More actions -->
      <app-cancel-button></app-cancel-button>
    </app-center-layout>
  </app-reauthenticate-wall>
</ion-content>
