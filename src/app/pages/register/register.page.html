<ion-content>
  <app-center-layout message="Create an account">
    <!-- Register form -->
    <form [formGroup]="registerForm" (ngSubmit)="handleEmailRegister()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirm password</ion-label>
        <ion-input formControlName="passwordConfirmation" type="password"></ion-input>
      </ion-item>
      <button type="submit" [disabled]="!registerForm.valid" class="ion-hide">Register</button>
      <ion-item button type="submit" detail="false" [disabled]="!registerForm.valid" (click)="handleEmailRegister()">
        <ion-icon slot="start" name="log-in-outline" color="success"></ion-icon>
        <ion-label>
          Register
        </ion-label>
      </ion-item>
    </form>
    <!-- More actions -->
    <ion-item button detail="false" routerLink="/login" [disabled]="!registerForm.enabled" class="ion-margin-top">
      <ion-icon slot="start" name="key-outline" color="secondary"></ion-icon>
      <ion-label>
        I have an account
      </ion-label>
    </ion-item>
  </app-center-layout>
</ion-content>
