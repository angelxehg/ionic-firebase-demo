<ion-content>
  <app-center-layout message="Login">
    <!-- Login form -->
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <button type="submit" [disabled]="!loginForm.valid" class="ion-hide">Login</button>
      <ion-item button (click)="handleLogin()" detail="false" [disabled]="!loginForm.valid">
        <ion-icon slot="start" name="log-in-outline" color="success"></ion-icon>
        <ion-label>
          Login
        </ion-label>
      </ion-item>
    </form>
    <!-- More actions -->
    <ion-item button detail="false" (click)="googleLogin()" [disabled]="loginForm.disabled" class="ion-margin-top">
      <ion-icon slot="start" name="logo-google" color="primary"></ion-icon>
      <ion-label>
        Login with Google
      </ion-label>
    </ion-item>
    <ion-item button detail="false" routerLink="/register" [disabled]="loginForm.disabled">
      <ion-icon slot="start" name="mail-outline" color="secondary"></ion-icon>
      <ion-label>
        Create account
      </ion-label>
    </ion-item>
    <ion-item button detail="false" routerLink="/recovery" [disabled]="loginForm.disabled">
      <ion-icon slot="start" name="lock-open-outline" color="warning"></ion-icon>
      <ion-label>
        Recover account
      </ion-label>
    </ion-item>
  </app-center-layout>
</ion-content>
